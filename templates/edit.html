{% extends "base.html" %}

{% block head %}
<title>Update Grocery List</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1>Edit Grocery List</h1>
  <form action="/edit/{{ item.id }}" method="POST">
    <input type="text" name="content" id="content" value="{{ item.content }}" />
    <input type="submit" value="Edit Item" id="btn_add" />
  </form>
</div>
{% endblock %}
